<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
      function startActionAnimation() {
        const boxAction = document.querySelector(".accionContainer");
        boxAction.style.animation = "accionAnimation 5s infinite";
      }
    </script>
  </head>
  <body>
    <header>
      <a href="#inicio">
        Inicio
      </a>
      |
      <a href="#shake">
        Shake
      </a>
      |
      <a href="#transicion">
        Transición
      </a>
      |
      <a href="#accion">
        Acción
      </a>
      |
      <a href="#contacto">
        Contacto
      </a>
    </header>
    <main class="mainLayout">
      <div id="inicio">
      </div>
      <section id="shake" class="sectionContainer">
        <h2>SHAKE</h2>
        <div class="shakeSection">
          <div class="boxContainer">
            <div class="shakeContainer">
            </div>
            <p>Este elemento amarillo dice que no</p>
          </div>
          <div class="boxContainer">
            <div class="nodContainer">
            </div>
            <p>Este elemento azul dice que si</p>
          </div>
        </div>
      </section>
      <section id="transicion" class="sectionContainer">
        <h2>Transición</h2>
        <div class="transicionContainer">
        </div>
        <p>Pase el mouse sobre este objeto y crecerá del 50% al 100% en 10 segundos.</p>
      </section>
      <section id="accion" class="sectionContainer">
        <h2>Acción</h2>
        <div class="accionContainer" onclick="startActionAnimation()">
        </div>
      </section>
      <section id="contacto" class="sectionContainer">
        <div class="contactoContent">
          <form>
            <h2>Contacto</h2>
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" />
            <label for="email">Email</label>
            <input type="text" id="email" name="email" />
            <label for="comments">Comentarios</label>
            <textarea
              rows="4"
              cols="50"
              id="comments"
              name="comments"
            ></textarea>
            <button type="submit">Enviar</button>
          </form>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3271.8656041739787!2d-56.166488223491385!3d-34.909822073729984!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959f81a69a5e9493%3A0x3e14212c3c5e8b2d!2sFacultad%20de%20Arquitectura%2C%20Dise%C3%B1o%20y%20Urbanismo!5e0!3m2!1ses-419!2suy!4v1733098059239!5m2!1ses-419!2suy"
            width="600"
            height="450"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
    </main>
    <footer>
      <a href="http://www.fadu.edu.uy/pai-ii/" target="_blank">Gabriel Machin | PAI 2</a>
    </footer>
  </body>
</html>
